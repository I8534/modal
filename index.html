<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <button type="button" id="open-btn">
      모달열기
    </button>

    <div class="img-list">
      <img src="./images/디바.jpg" alt="">
      <img src="./images/송우기.jpg" alt="">
      <img src="./images/아이유2.jpg" alt="">
      <img src="./images/유진.jpg" alt="">
      <img src="./images/b5f9656c3c820200417120239647.jpg" alt="">
    </div>
  

      <div id="img-modal">
        <div id="img-modal-box">
          <button type="button" id="img-modal-btn" class="close-btn">X</button>
          <div id="img-wrapper">
            <img src="./images/디바.jpg" alt="">
          </div>
        </div>
      </div>

      <div id="modal">
        <div id="modal-box">
          <div id="modal-head">
            <span>모달 타이틀</span>
            <button type="button" id="modal-close" class="close-btn">X</button>
          </div>
          <div id="modal-sec">
            <img src="./images/송우기.jpg" alt="">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam illum eos quaerat unde pariatur sed esse nostrum commodi iste aliquid modi, laboriosam suscipit itaque autem nesciunt officiis voluptatem id quasi.</p>

          </div>
        </div>
      </div>


  </div>

  <script src="./modal.js"></script>
</body>
</html>
